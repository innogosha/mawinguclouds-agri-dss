<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MawinguClouds Agri-DSS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Karibu MawinguClouds Agri-DSS</h1>
    <nav>
      <a href="#crop">Crop Planner</a>
      <a href="#fertilizer">Fertilizer</a>
      <a href="#irrigation">Irrigation</a>
      <a href="dashboard.html">Dashboard</a>
    </nav>
  </header>

  <main>
    <section id="crop">
      <h2>Crop Planner</h2>
      <form id="cropForm">
        <label>Soil Type:
          <select name="soil">
            <option value="loamy">Loamy</option>
            <option value="clay">Clay</option>
            <option value="sandy">Sandy</option>
          </select>
        </label>
        <label>pH Level:
          <input type="number" step="0.1" name="ph">
        </label>
        <label>Rainfall (mm):
          <input type="number" name="rain">
        </label>
        <label>Temperature (Â°C):
          <input type="number" name="temp">
        </label>
        <button type="submit">Get Recommendations</button>
      </form>
      <div id="cropResult"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MawinguClouds</p>
  </footer>

  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
